<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <title>Vending Machine</title>
  </head>
  <body>
    <div class="container">
      <h1 align="center">Vending Machine</h1>
      <hr/>
      <ul align="center" class="list-group" id="errorMessages"/>
      <!-- Error Messages display here. -->
      <div class="row justify-content-center" id="bodyContent">
        <!-- item(s) Table section -->
        <div class="col-md-8"  align="center">
            <div id="contactTableDiv">
                <table>
                    <tr>
                        <td>
                            <div id="square1" class="sq">
                                <table class="content">
                                    <tbody id="item1"></tbody>
                                </table>
                            </div>
                        </td>
                        <td>
                            <div id="square2" class="sq">
                                <table class="content">
                                    <tbody id="item2"></tbody>
                                </table>
                            </div>
                        </td>
                        <td>
                            <div id="square3" class="sq">
                                <table class="content">
                                    <tbody id="item3"></tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="square4" class="sq">
                                <table class="content">
                                    <tbody id="item4"></tbody>
                                </table>
                            </div>
                        </td>
                        <td>
                            <div id="square5" class="sq">
                                <table class="content">
                                    <tbody id="item5"></tbody>
                                </table>
                            </div>
                        </td>
                        <td>
                            <div id="square6" class="sq">
                                <table class="content">
                                    <tbody id="item6"></tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="square7" class="sq">
                                <table class="content">
                                    <tbody id="item7"></tbody>
                                </table>
                            </div>
                        </td>
                        <td>
                            <div id="square8" class="sq">
                                <table class="content">
                                    <tbody id="item8"></tbody>
                                </table>
                            </div>
                        </td>
                        <td>
                            <div id="square9" class="sq">
                                <table class="content">
                                    <tbody id="item9"></tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!--
        vending machine control
        -->
        <div class="col-md-4" align="left">
            <div id="vendingMachineControlDiv">
                <form class="form-horizontal" role="form" id="total-form">
                    <div class="form-group">
                        <div class="col-md-offset-3  col-md-9">
                            <label>Total $ In</label>
                            <input style="text-align:center;" type="number"  class="form-control" id="total-in" placeholder="" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-4 col-md-offset-1">
                            <button type="button" id="add-dollar" class="btn btn-default">Add Dollar</button>
                        </div>
                        <div class="col-md-3 col-md-offset-1">
                            <button type="button"  id="add-quarter" class="btn btn-default">Add Quarter</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-4 col-md-offset-1">
                            <button type="button" id="add-dime" class="btn btn-default">Add Dime</button>
                        </div>
                        <div class="col-md-3 col-md-offset-1">
                            <button type="button" id="add-nickel" class="btn btn-default">Add Nickel</button>
                        </div>
                    </div>
                </form>
                <hr/>

                <form class="form-horizontal" role="form" id="messages-form">
                    <div class="form-group">
                        <div class="col-md-offset-2  col-md-9">
                            <label>Messages</label>
                        </div>
                        <div class="col-md-offset-1  col-md-9">
                            <input style="text-align:center;width:200px" type="text" class="form-control" id="messages" placeholder="" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3  col-md-10">
                            <label for="item" class="col-md-offset-1 col-md-3 control-label">Item:</label>
                            <div class="col-md-7">
                                <input style="text-align:center;width:200px" type="text" class="form-control" id="item" placeholder=""/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3  col-md-9">

                            <button type="button" id="makePurchase" class="btn btn-default" style="width:160px">Make Purchase</button>
                        </div>
                    </div>
                </form>
                <hr/>

                <form class="form-horizontal" role="form" id="change-form">
                    <div class="form-group">
                        <div class="col-md-offset-1  col-md-9">
                            <label>Change</label>
                        </div>
                        <div class="col-md-9">
                            <input style="text-align:center;width:250px" type="text" class="form-control" id="change" placeholder="" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3  col-md-9">
                            <button type="button" id="changeReturn" class="btn btn-primary" style="width:160px">Change Return</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End col div -->
        </div>
    <!-- End row div -->
    </div>
    <div id="endingRule">
        <hr/>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
  </body>
</html>
